<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/slider.css">
    <title>Slider</title>
</head>

<body>
    <section class="projects">
        <div class="main-container projects-container">
            <ul class="navigation projects-navigation title">
                <li class="li-decorate-0"><a class="line-decorate line-decorate-0 brown-hypertext">Rostov-on-Don,
                        Admiral</a></li>
                <li class="li-decorate-1"><a class="line-decorate line-decorate-1">Sochi Thieves</a></li>
                <li class="li-decorate-2"><a class="line-decorate line-decorate-2">Rostov-on-Don Patriotic</a></li>
            </ul>
            <div class="projects-content">
                <div class="projects-content-text">
                    <h2 class="title projects-title brown-text">Completed<br>projects</h2>
                    <p class="projects-subtitle">Only a small part of the work performed by our company is presented
                        <br>
                        on the site. For 14 years on in the construction<br>
                        market we have made happy more than 1000 families
                    </p>
                    <div id="slides-container" class="description projects-description">
                    </div>
                    <div class="arrows">
                        <div class="arrow slider-arrow-left">
                            <img src="../img/arrow-left.svg " alt="arrow-left">
                        </div>
                        <div class="dots slider-dots">
                            <img class="dot dot-0" src="../img/dot-white.svg" alt="white-dot">
                            <img class="dot dot-1" src="../img/dot-white.svg" alt="white-dot">
                            <img class="dot dot-2" src="../img/dot-white.svg" alt="white-dot">
                        </div>
                        <div class="arrow slider-arrow-right">
                            <img src="../img/arrow-right.svg" alt="arrow-right">
                        </div>
                    </div>
                </div>
                <div id="slider">
                </div>
            </div>
        </div>
    </section>
</body>
<script src="../js/slider.js"></script>

</html>
